<ion-content padding>
  <ion-list class="timeline">
      <ion-card *ngFor="let conta of contas">
        <ion-card-content>
          <h2>{{conta.nomeDaEmpresa}}</h2>
          <p>{{conta.valor}}</p>
          <ion-badge color="dark" >{{conta.vencimento}}</ion-badge>
        </ion-card-content>
      </ion-card>
  </ion-list>
</ion-content>
