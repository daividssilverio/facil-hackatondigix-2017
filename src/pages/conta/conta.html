  <ion-header>
  <ion-navbar color="rojo">
    <ion-title text-left>{{servicoSelecionado.nomeDaEmpresa}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list class="timeline">
      <ion-item  class="card-conta" *ngFor="let conta of servicoSelecionado.contas">
        <div>
          <div float-left>{{conta.vencimento}}</div>
          <div float-right text-right class="{{conta.situacao}}">R$ {{conta.valor}}</div>
          <div float-right class="icon-{{conta.situacao}}">

          </div>
        </div>
      </ion-item>
  </ion-list>
</ion-content>
