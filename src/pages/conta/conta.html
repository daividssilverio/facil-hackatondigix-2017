<ion-content padding>
  <ion-list class="timeline">
      <ion-card  class="card-conta" *ngFor="let conta of contas">
        <ion-card-content>
          <div class="card-conta-titulo">{{conta.vencimento}}</div>
          <div class="card-conta-valor {{conta.situacao}}">R$ {{conta.valor}}</div>
        </ion-card-content>
      </ion-card>
  </ion-list>
</ion-content>
