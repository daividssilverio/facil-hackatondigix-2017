<ion-header>
  <ion-toolbar color="rojo">
    <ion-title>{{user.nome}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="timeline" *ngFor="let pendencia of pendencias">
    <ion-item-sliding>
      <ion-item>
        <h2>{{pendencia.nomeDaEmpresa}}</h2>
        <p>{{pendencia.valor}}</p>
        <ion-badge color="dark" *ngIf="!pendencia.emAtraso">Em atraso</ion-badge>
      </ion-item>

    </ion-item-sliding>
  </ion-list>
</ion-content>
