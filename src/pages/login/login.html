<ion-content padding class="cor-rojo">
  <ion-card class="cor-pastel">
    <ion-card-content>
      <form (submit)="logar()" [formGroup]="form">
        <div class="input-login">
          <ion-input formControlName="cpf" type="text" placeholder="Use seu cpf para logar"></ion-input>
        </div>
        <button ion-button block type="submit" class="cor-laranja">Logar</button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
