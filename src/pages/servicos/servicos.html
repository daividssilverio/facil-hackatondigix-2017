<ion-content>
  <ion-grid text-center >
    <ion-row *ngFor="let coluna of servicosDisponiveis">
      <ion-col col-6 *ngFor="let servico of coluna">
        <ion-card>
          <ion-card-header>
            {{servico.nomeDaEmpresa}}
          </ion-card-header>
          <ion-card-content>
            <ion-thumbnail>
              <img src="{{servico.iconUrl}}"/>
            </ion-thumbnail>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
