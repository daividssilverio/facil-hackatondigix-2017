<ion-content>
  <ion-grid>
    <ion-row wrap>
      <ion-col col-6 ion-item *ngFor="let servico of servicosDisponiveis">
        <ion-card>
          <ion-card-content>
            <ion-thumbnail>
              <img src="{{servico.iconUrl}}"/>
            </ion-thumbnail>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
